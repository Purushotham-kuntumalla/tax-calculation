<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tax Calculator</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container mt-5">
    <h2 class="text-center mb-4">Tax Calculator</h2>
    <form id="taxForm">
      <div class="form-group">
        <label for="age">Age</label>
        <select class="form-control" id="age" required>
          <option value="<40">&lt; 40</option>
          <option value="≥ 40 &lt; 60">&ge; 40 &lt; 60</option>
          <option value="≥ 60">&ge; 60</option>
        </select>
        <div class="error-icon" id="ageError" title="Age is mandatory">*</div>
      </div>
      <div class="form-group">
        <label for="income">Gross Annual Income</label>
        <input type="number" class="form-control" id="income" required>
        <div class="error-icon" id="incomeError" title="Enter a valid number">*</div>
      </div>
      <div class="form-group">
        <label for="extraIncome">Extra Income</label>
        <input type="number" class="form-control" id="extraIncome" required>
        <div class="error-icon" id="extraIncomeError" title="Enter a valid number">*</div>
      </div>
      <div class="form-group">
        <label for="deductions">Deductions</label>
        <input type="number" class="form-control" id="deductions"  >
        <div class="error-icon" id="deductionsError" title="Enter a valid number">*</div>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

  <div class="modal" id="resultModal">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="resultModalLabel">Your Over All Income Will Be</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="modalBody">
          <!-- Result will be displayed here -->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-fWpn2a09Jp5WSnJvUMZcKsW3CObiQEj6NfPLqbISwLthJf7wo4z/x4ATF+s4lFLb" crossorigin="anonymous"></script>

  <script src="app.js">
   
  </script>
</body>
</html>
